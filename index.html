<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | test</title>
  </head>
  <body style="text-align: center">
    <div>
      <button onclick="app.SendMessage('JavascriptHook', 'TintRed')">red</button>
      <button onclick="app.SendMessage('JavascriptHook', 'TintGreen')">green</button>
      <button onclick="app.SendMessage('JavascriptHook', 'SetNumber', 9487)">set n</button>
      <button onclick="app.SendMessage('JavascriptHook', 'SetString', 'GGGGG')">set s</button>  
    </div>
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/test.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/test.data.br",
        frameworkUrl: "Build/test.framework.js.br",
        codeUrl: "Build/test.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "test",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((app) => {
        console.log(app);
        window['app'] = app;
      });



      setTimeout(() => {
        console.log('123', app);
      }, 1000);;
    </script>
  </body>
</html>
